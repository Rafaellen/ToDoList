<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nova Tarefa</title>
    <!-- Incluindo o Bootstrap via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Registrar Nova Tarefa</h1>
        <form action="{{ url_for('nova_tarefa') }}" method="post">
            <div class="form-group">
                <label for="idForm">ID:</label>
                <input type="text" id="idForm" name="idForm" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tituloForm">Título:</label>
                <input type="text" id="tituloForm" name="tituloForm" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descricaoForm">Descrição:</label>
                <textarea id="descricaoForm" name="descricaoForm" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="statusForm">Status:</label>
                <select id="statusForm" name="statusForm" class="form-control" required>
                    <option value="PENDENTE">Pendente</option>
                    <option value="EM_ANDAMENTO">Em Andamento</option>
                    <option value="CONCLUIDA">Concluída</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Tarefa</button>
        </form>
    </div>
</body>
</html>
